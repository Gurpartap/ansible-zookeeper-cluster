---
zookeeper_tick_time: 2000
zookeeper_init_limit: 10
zookeeper_sync_limit: 5
zookeeper_client_port : 2181
zookeeper_peer_port: 2888
zookeeper_election_port: 3888
zookeeper_conf_subdir: conf
zookeeper_data_subdir: data
zookeeper_datalog_subdir: data-log
zookeeper_max_client_cnxns: 60

zookeeper_member_count: 1
zookeeper_member_prefix: zookeeper-member-

zookeeper_observer_count: 0
zookeeper_observer_prefix: zookeeper-observer-

zookeeper_peer_type: quorum
# for making an observer
#zookeeper_peer_type: observer

